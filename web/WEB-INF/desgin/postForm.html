<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Template for Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">

</head>

<body>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4">
                <a class="blog-header-logo text-dark" href="#">Spring Board</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 text-muted" href="#">World</a>
            <a class="p-2 text-muted" href="#">U.S.</a>
        </nav>
    </div>

    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4">Title of Intro</h1>
            <p class="lead my-3">Blog Introduction</p>
            <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">Continue reading...</a></p>
        </div>
    </div>
</div>

<!--css file-->
<link href="css/common.css" rel="stylesheet">
<link href="css/postForm.css" rel="stylesheet">

<main role="main" class="container">
    <div class="row">
        <div class="col-12 blog-main">
            <div class="card">
                <div class="card-header alert alert-primary post-header" >
                    <p class="card-title post-title" >Posting Journal</p>
                </div>
                <div class="card-body">
                    <form class="form-group">
                        <div class="form-group row offset-1">
                            <label class="col-2">Title</label>
                            <input type="text"
                                   name="title"
                                   class="form-control col-7"
                                   placeholder="Enter title..."
                            >
                        </div>

                        <div class="from-group">
                            <label>Textarea</label>
                            <textarea rows="15"
                                      name="content"
                                      class="form-control"
                                      placeholder="type journal.."
                            ></textarea>
                        </div>

                        <div class="form-group btn-group-wrapper" style="">
                            <button type="submit" class="btn btn-default">Submit</button>
                            <button type="submit" class="btn btn-default">Go back</button>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- /.blog-main -->

    </div><!-- /.row -->

</main><!-- /.container -->

<footer class="blog-footer">
    <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>

</body>
</html>
